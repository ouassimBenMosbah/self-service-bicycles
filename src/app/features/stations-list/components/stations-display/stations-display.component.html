<div *ngIf="station; else loading" class="station-display">
  <app-favorite-button (click)="onFavoriteButtonClick()" [isFavorite]="isFavorite"></app-favorite-button>

  <div (click)="onStationClick()" class="station-display__detail">
    <p class="station-display__cell">{{ station.name }}</p>
    <p class="station-display__cell">
      <span>{{ station.num_bikes_available }}</span>
    </p>
    <p class="station-display__cell">
      <span>{{ station.num_docks_available }}</span>
    </p>
    <p
      [ngClass]="{
        'station-display--in-service': station.status === 'IN_SERVICE',
        'station-display--out-of-service': station.status === 'OUT_OF_SERVICE'
      }"
      class="station-display--state station-display__cell"
    >
      {{ station.status | formatInService }}
    </p>
  </div>
</div>

<ng-template #loading><app-loader></app-loader></ng-template>
