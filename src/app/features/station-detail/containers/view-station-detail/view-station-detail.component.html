<div *ngIf="station; else loadingBlock" class="station-detail-wrapper">
  <app-station-information-sheet [station]="station" [isFavorite]="(isFavoriteStation$ | async) ?? false"></app-station-information-sheet>
  <app-maps class="station-detail-wrapper__map" [stationsToMark]="[station]" [center]="clientPosition"></app-maps>
</div>

<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
