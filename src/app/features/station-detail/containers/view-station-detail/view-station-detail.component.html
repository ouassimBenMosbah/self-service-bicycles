<div class="wrapper">
  <button mat-raised-button type="button" (click)="back()">Back</button>
  <ng-container *ngIf="station$ | async as station; else loadingBlock">
    <app-favorite-button
      [isFavorite]="(isFavoriteStation$ | async) ?? false"
      (click)="onToggleFavorite(station.station_id)"
    ></app-favorite-button>
    <app-station-information-sheet
      [station]="station"
    ></app-station-information-sheet>
    <app-maps [stationsToMark]="[station]"></app-maps>
  </ng-container>
</div>

<ng-template #loadingBlock>
  <app-loader></app-loader>
</ng-template>
